<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
    <!-- <link href="../static/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="../static/css/jumbotron-narrow.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../static/css/signup.css" rel="stylesheet">
    <!-- <script language="JavaScript" type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script> -->
    <script language="JavaScript" type="text/javascript" src="../static/js/signUp.js"></script>
  </head>
 
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="login">Sign In</a></li>
            <li role="presentation" class="active"><a href="showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Bucket List App</h1>
        <form class="form-signin">
        <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="name" name="inputFirstName" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
        <label for="inputLastName" class="sr-only">Last Name</label>
        <input type="name" name="inputLastName" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPhone" class="sr-only">Phone</label>
        <input type="tel" name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone" required autofocus>
        <label for="inputAddress" class="sr-only">Street Address</label>
        <input type="name" name="inputAddress" id="inputAddress" class="form-control" placeholder="Street Address" required autofocus>
        <label for="inputUserName" class="sr-only">User name</label>
        <input type="name" name="inputUserName" id="inputUserName" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
        <!-- <input id="btnSignUp" class="btn btn-default" type="submit" value="Sign Up"> -->
      </form>
      </div>

      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
  </body>
</html>
